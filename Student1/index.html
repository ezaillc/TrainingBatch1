<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ-AI | Unlock AI Power</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffaf3, #ffe9e9);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(to right, #f8bfa0, #f6a7c1);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    header img {
      height: 48px;
      transition: transform 0.3s ease;
    }
    header img:hover {
      transform: scale(1.05);
    }
    nav a {
      margin: 0 0.75rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }
    nav a:hover {
      opacity: 0.8;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      padding: 4rem 2rem;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
    .hero-content {
      flex: 1;
      max-width: 550px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out forwards;
    }
    .hero-content h1 {
      font-size: 2.75rem;
      font-weight: 700;
      background: linear-gradient(to right, #f2994a, #eb5757);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.15rem;
      line-height: 1.75;
      color: #444;
    }
    .hero-content .cta {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.75rem;
      background: #f2994a;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .hero-content .cta:hover {
      background: #eb5757;
      transform: scale(1.05);
    }
    .hero img {
      flex: 1;
      max-width: 520px;
      width: 100%;
      border-radius: 12px;
      transform: scale(1);
      transition: transform 0.6s ease;
    }
    .hero img:hover {
      transform: scale(1.03);
    }
    footer {
      background: #2a1f1d;
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.95rem;
      animation: fadeIn 1s ease-in;
    }
    .social-icons a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.4rem;
      transition: transform 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal-content button {
      background: #f2994a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: #eb5757;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 3rem 1.5rem;
      }
      .hero-content h1 {
        font-size: 2.25rem;
      }
      nav a {
        margin: 0 0.5rem;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ezaillc.github.io/TrainingBatch1/Student1/images/logo.png" alt="EZ-AI Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="#" onclick="openForm()">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlock AI Power. Elevate Your Potential.</h1>
      <p>Master generative AI with hands-on coaching, smart prompts, and real-world tools â€” made simple for professionals, creatives, and entrepreneurs.</p>
      <a href="#" class="cta" onclick="openForm()">Get in Touch</a>
    </div>
    <img src="https://ezaillc.github.io/TrainingBatch1/Student1/images/hero.png" alt="EZ-AI Hero Banner">
  </section>

  <footer>
    <p>&copy; 2025 EZ-AI. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61578571660142" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </footer>

  <!-- Contact Form Modal -->
  <div class="modal" id="contactForm">
    <div class="modal-content">
      <h2>Contact Us</h2>
      <form action="https://formsubmit.co/kalyani@ezaillc.onmicrosoft.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById('contactForm').style.display = 'flex';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('contactForm');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
